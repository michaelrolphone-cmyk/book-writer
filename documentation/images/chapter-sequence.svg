<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <rect width="900" height="420" fill="#ffffff" />
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Chapter Generation Sequence</text>

  <g font-family="Arial" font-size="14" fill="#1f2a44">
    <text x="90" y="70" text-anchor="middle" font-weight="bold">User</text>
    <text x="320" y="70" text-anchor="middle" font-weight="bold">CLI</text>
    <text x="550" y="70" text-anchor="middle" font-weight="bold">Writer</text>
    <text x="780" y="70" text-anchor="middle" font-weight="bold">LM Studio</text>
  </g>

  <g stroke="#999999" stroke-width="1" stroke-dasharray="4 4">
    <line x1="90" y1="90" x2="90" y2="380" />
    <line x1="320" y1="90" x2="320" y2="380" />
    <line x1="550" y1="90" x2="550" y2="380" />
    <line x1="780" y1="90" x2="780" y2="380" />
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6" fill="#2f4f4f" />
    </marker>
  </defs>

  <g stroke="#2f4f4f" stroke-width="2" fill="none" marker-end="url(#arrow)">
    <line x1="90" y1="120" x2="320" y2="120" />
    <line x1="320" y1="160" x2="550" y2="160" />
    <line x1="550" y1="200" x2="780" y2="200" />
    <line x1="780" y1="240" x2="550" y2="240" />
    <line x1="550" y1="280" x2="320" y2="280" />
    <line x1="320" y1="320" x2="550" y2="320" />
    <line x1="550" y1="360" x2="320" y2="360" />
  </g>

  <g font-family="Arial" font-size="12" fill="#1f2a44">
    <text x="205" y="110" text-anchor="middle">Invoke generate</text>
    <text x="435" y="150" text-anchor="middle">Read outline</text>
    <text x="665" y="190" text-anchor="middle">Prompt chapter</text>
    <text x="665" y="230" text-anchor="middle">Chapter text</text>
    <text x="435" y="270" text-anchor="middle">Write chapter</text>
    <text x="435" y="310" text-anchor="middle">Compile outputs</text>
    <text x="435" y="350" text-anchor="middle">Generate PDF/media</text>
  </g>
</svg>
